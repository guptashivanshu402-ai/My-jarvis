<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. Omni</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; color: #00d2ff; }
        #boot { position: absolute; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; border: 2px solid #00d2ff; }
        #hud { position: absolute; top: 20px; left: 20px; border-left: 2px solid #00d2ff; padding-left: 10px; pointer-events: none; }
        #console { position: absolute; bottom: 100px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #00d2ff; max-width: 80%; font-size: 12px; }
        #model-tag { position: absolute; top: 10px; right: 10px; color: #555; font-size: 9px; }
    </style>
</head>
<body>

    <div id="boot" onclick="bootJarvis()">
        <div style="font-size: 50px; margin-bottom: 20px;">â—Ž</div>
        <p>TAP TO ESTABLISH LINK</p>
    </div>

    <div id="hud">
        <b>J.A.R.V.I.S.</b>
        <div id="status">STATUS: STANDBY</div>
    </div>

    <div id="model-tag">CORE: DISCONNECTED</div>
    <div id="console">> Awaiting Authentication...</div>

    <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyCIAHOM8pqHqkHxxs2YPYUVtYdlqt3_2II"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // List of models to try in order of priority
        const modelList = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-pro"];
        let activeModel;

        // 3D Visualizer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const sphere = new THREE.Points(new THREE.SphereGeometry(8, 24, 24), new THREE.PointsMaterial({ size: 0.05, color: 0x00d2ff }));
        scene.add(sphere); camera.position.z = 20;
        function animate() { requestAnimationFrame(animate); sphere.rotation.y += 0.005; renderer.render(scene, camera); }
        animate();

        window.bootJarvis = async () => {
            document.getElementById('boot').style.display = 'none';
            const synth = window.speechSynthesis;
            const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.continuous = true;

            const say = (txt) => {
                synth.cancel();
                const u = new SpeechSynthesisUtterance(txt);
                u.lang = 'hi-IN'; u.pitch = 0.8;
                synth.speak(u);
                document.getElementById('console').innerText = "> JARVIS: " + txt;
            };

            // AUTO-DISCOVERY LOGIC
            for (let m of modelList) {
                try {
                    activeModel = genAI.getGenerativeModel({ model: m });
                    await activeModel.generateContent("test"); // Fast ping
                    document.getElementById('model-tag').innerText = "CORE: " + m.toUpperCase();
                    break; 
                } catch (e) {
                    console.log(m + " failed, trying next...");
                }
            }

            recognition.onresult = async (event) => {
                const heard = event.results[event.results.length-1][0].transcript.toLowerCase();
                document.getElementById('console').innerText = "> HEARD: " + heard;
                document.getElementById('status').innerText = "STATUS: THINKING...";

                try {
                    const result = await activeModel.generateContent(heard);
                    say(result.response.text());
                    document.getElementById('status').innerText = "STATUS: ONLINE";
                } catch (err) {
                    document.getElementById('status').innerText = "STATUS: ERROR";
                    say("Sir, the neural link is still unstable. Please check your API project settings.");
                }
            };

            recognition.start();
            say("Online and operational, Sir. All cores are synchronized.");
        };
    </script>
</body>
</html>
