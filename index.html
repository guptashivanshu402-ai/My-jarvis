<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Share Tech Mono', monospace; color: #00d2ff; }
        #boot { position: absolute; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; border: 1px solid #00d2ff; }
        #hud { position: absolute; top: 20px; left: 20px; border-left: 2px solid #00d2ff; padding-left: 15px; }
        #console { position: absolute; bottom: 30px; left: 20px; right: 20px; background: rgba(0,0,0,0.85); padding: 15px; border: 1px solid #00d2ff; font-size: 13px; color: #fff; min-height: 80px; }
        #mic-bulb { position: fixed; bottom: 20px; right: 20px; width: 18px; height: 18px; border-radius: 50%; background: #222; }
        .active-mic { background: #ff0000 !important; box-shadow: 0 0 15px #ff0000 !important; }
        #log { position: absolute; top: 10px; right: 10px; font-size: 10px; color: #ff3333; }
    </style>
</head>
<body>

    <div id="boot" onclick="bootJarvis()">
        <div style="border: 2px solid #00d2ff; padding: 40px; border-radius: 50%; font-size: 50px; box-shadow: 0 0 30px #00d2ff; margin-bottom: 20px;">â—Ž</div>
        <b>ACTIVATE NEURAL LINK</b>
    </div>

    <div id="hud">
        <div style="font-size: 26px; font-weight: bold; letter-spacing: 5px;">J.A.R.V.I.S.</div>
        <div id="st-text">SYSTEM: STANDBY</div>
    </div>

    <div id="log">STARK CORE 86</div>
    <div id="console">> Systems Ready, Sir...</div>
    <div id="mic-bulb"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        const API_KEY = "AIzaSyBoJX57J3-mTHUySVZIYVXZWcJvMERNZBA"; 
        let isProcessing = false;

        async function talkToJarvis(prompt) {
            // Using 1.5-flash as primary for better free-tier availability
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `You are JARVIS. Answer in one short sentence Hinglish. Call me Sir. Prompt: ${prompt}` }] }]
                })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        // --- VISUALS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const core = new THREE.Points(new THREE.IcosahedronGeometry(8, 2), new THREE.PointsMaterial({ size: 0.1, color: 0x00d2ff }));
        scene.add(core); camera.position.z = 22;
        function animate() { requestAnimationFrame(animate); core.rotation.y += 0.005; renderer.render(scene, camera); }
        animate();

        // --- BRAIN ---
        window.bootJarvis = () => {
            document.getElementById('boot').style.display = 'none';
            const synth = window.speechSynthesis;
            const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.continuous = false; 

            const say = (txt) => {
                synth.cancel();
                const u = new SpeechSynthesisUtterance(txt); u.lang = 'hi-IN'; u.pitch = 0.9;
                u.onend = () => { isProcessing = false; startMic(); };
                synth.speak(u);
                document.getElementById('console').innerText = "> JARVIS: " + txt;
            };

            const startMic = () => {
                if(!isProcessing) {
                    try { recognition.start(); } catch(e) {}
                }
            };

            recognition.onstart = () => {
                document.getElementById('mic-bulb').classList.add('active-mic');
                document.getElementById('st-text').innerText = "SYSTEM: LISTENING";
            };

            recognition.onend = () => {
                document.getElementById('mic-bulb').classList.remove('active-mic');
                if (!isProcessing) setTimeout(startMic, 1000);
            };

            recognition.onresult = async (event) => {
                isProcessing = true;
                const heard = event.results[0][0].transcript;
                document.getElementById('console').innerText = "> HEARD: " + heard;
                document.getElementById('st-text').innerText = "SYSTEM: THINKING";

                try {
                    const reply = await talkToJarvis(heard);
                    say(reply);
                    document.getElementById('st-text').innerText = "SYSTEM: ONLINE";
                } catch (err) {
                    document.getElementById('log').innerText = "COOLDOWN ACTIVE";
                    say("Sir, the neural link is cooling down. Please wait sixty seconds.");
                    setTimeout(() => { isProcessing = false; document.getElementById('log').innerText = "CORE READY"; }, 60000);
                }
            };

            startMic();
            say("All systems green, Sir. Standing by.");
        };
    </script>
</body>
</html>
